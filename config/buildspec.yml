version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 5.0
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
  build:
    commands:
      - echo Building the .NET Core application...
      - dotnet publish -c Release -o ./publish
  post_build:
    commands:
      - echo Building Docker image...
      - docker build -t $IMAGE_REPO_NAME ./publish
      - echo Tagging Docker image...
      - docker tag $IMAGE_REPO_NAME:latest $ECR_REGISTRY/$IMAGE_REPO_NAME:latest
      - echo Pushing Docker image to ECR...
      - docker push $ECR_REGISTRY/$IMAGE_REPO_NAME:latest
      - echo Registering the task definition in AWS ECS...
      - aws ecs register-task-definition --cli-input-json file://task-definition.json
      - echo Deployment completed on AWS AppRunner
